version: 2
updates:
  - package-ecosystem: gitsubmodule
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 1
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      all:
        patterns:
          - '*'
  - package-ecosystem: pip
    directory: examples/
    schedule:
      interval: monthly
    groups:
      all:
        patterns:
          - '*'
  - package-ecosystem: pip
    directory: tests/
    schedule:
      interval: monthly
    groups:
      all:
        patterns:
          - '*'
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    groups:
      all:
        patterns:
          - '*'
