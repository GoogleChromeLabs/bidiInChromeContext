# This workflow will run headful and headless E2E tests.

name: E2E tests

# Declare default permissions as read only.
permissions: read-all

env:
  DEBUG: 'bidi:server:*,bidi:mapper:*'
  DEBUG_DEPTH: 10
  FORCE_COLOR: 3
  PIP_DISABLE_PIP_VERSION_CHECK: 1

on:
  merge_group:
  pull_request:
  push:
    branches: 'main'
  workflow_dispatch:
    inputs:
      verbose:
        description: Verbose logging
        default: false
        required: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  e2e-required:
    name: '[Required] e2e sink'
    needs: [e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - if: ${{ needs.e2e.result != 'success' }}
        run: 'exit 1'
      - run: 'exit 0'
  e2e:
    name: ${{ matrix.this_chunk }}/${{ matrix.total_chunks }} ${{ matrix.os }}-${{ matrix.head }}
    strategy:
      fail-fast: false
      matrix:
        # TODO(#876): Add Windows CI.
        # TODO(#2154): Use macos-latest once Python setup supports mac arm64.
        os: [ubuntu-latest, macos-13]
        head: [headful, 'new-headless', 'old-headless']
        total_chunks: [4]
        this_chunk: [0, 1, 2, 3]
        exclude:
          - os: macos-13
            head: new-headless
          - os: macos-13
            head: old-headless
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - uses: google/wireit@83d7f8bed70b7bcfc40f4b9f54f4b7485753991b # setup-github-actions-caching/v2.0.1
      - name: Install and build npm dependencies
        run: npm ci
      - name: Setup cache for browser binaries
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.cache/chromium-bidi
          key: ${{ runner.os }}-browsers-${{ hashFiles('.browser') }}) }}
      - name: Install chrome
        if: matrix.head != 'old-headless'
        id: browser
        run: node tools/install-browser.mjs --github
      - name: Install headless shell
        if: matrix.head == 'old-headless'
        id: browser
        run: node tools/install-browser.mjs --chrome-headless-shell --github
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'
          cache: pipenv
      - name: Install pipenv
        run: pip install pipenv
      - name: Install python dependencies
        run: pipenv install
      - name: Run E2E tests
        if: matrix.os == 'ubuntu-latest' && matrix.head == 'headful'
        timeout-minutes: 20
        run: >
          xvfb-run --auto-servernum
          npm run e2e:${{ matrix.head }}
          --
          --this-chunk=${{ matrix.this_chunk }}
          --total-chunks=${{ matrix.total_chunks }}
        env:
          BROWSER_BIN: ${{ steps.browser.outputs.executablePath }}
          VERBOSE: ${{ github.event.inputs.verbose }}
      - name: Run E2E tests
        if: matrix.os != 'ubuntu-latest' || matrix.head != 'headful'
        timeout-minutes: 20
        run: >
          npm run e2e:${{ matrix.head }}
          --
          --this-chunk=${{ matrix.this_chunk }}
          --total-chunks=${{ matrix.total_chunks }}
        env:
          BROWSER_BIN: ${{ steps.browser.outputs.executablePath }}
          VERBOSE: ${{ github.event.inputs.verbose }}
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: ${{ matrix.os }}-${{ matrix.head }}-${{ matrix.this_chunk }}-artifacts
          path: logs
