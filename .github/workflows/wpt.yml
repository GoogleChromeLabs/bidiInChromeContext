# This workflow will check out wpt and run the WebDriver BiDi tests against our
# implementation.

name: WPT

on:
  pull_request:
  push:
    branches: 'main'

jobs:
  wpt:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            head: headful
            kind: mapper
          - os: ubuntu-latest
            head: headless
            kind: mapper
          - os: ubuntu-latest
            head: headless
            kind: chromedriver
    name: ${{ matrix.kind }}-${{ matrix.head }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install and build npm dependencies
        run: npm ci
      - name: Setup dirs
        run: mkdir -p out
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Set up virtualenv
        run: pip install virtualenv
      - name: Set up hosts
        run: ./wpt make-hosts-file | sudo tee -a /etc/hosts
        working-directory: wpt
      - name: Install Chromium
        shell: bash # force -eo pipefail
        run: |
          chromium_binary="$(npx @puppeteer/browsers install chromium@latest | cut -f 2- -d' ')"
          echo "chromium_binary=$chromium_binary" >> $GITHUB_ENV
      - name: Run WPT tests (mapper, headful)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.head == 'headful' && matrix.kind == 'mapper' }}
        timeout-minutes: 60
        # For verbose logging, add --log-mach - --log-mach-level info
        run: >
          xvfb-run --auto-servernum
          ./runWPT.sh webdriver/tests/bidi/
        env:
          BROWSER_BIN: ${{ env.chromium_binary }}
          HEADLESS: false
          UPDATE_EXPECTATIONS: true
          WPT_REPORT: out/wptreport.json
      - name: Run WPT tests (mapper, headless)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.head == 'headless' && matrix.kind == 'mapper' }}
        timeout-minutes: 60
        # For verbose logging, add --log-mach - --log-mach-level info
        run: ./runWPT.sh webdriver/tests/bidi/
        env:
          BROWSER_BIN: ${{ env.chromium_binary }}
          HEADLESS: true
          UPDATE_EXPECTATIONS: true
          WPT_REPORT: out/wptreport.json
      - name: Run WPT tests (chromedriver, new headless)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.head == 'headless' && matrix.kind == 'chromedriver' }}
        timeout-minutes: 60
        # For verbose logging, add --log-mach - --log-mach-level info
        run: ./runWPT.sh webdriver/tests/bidi/
        env:
          BROWSER_BIN: ${{ env.chromium_binary }}
          CHROMEDRIVER: true
          UPDATE_EXPECTATIONS: true
          WPT_REPORT: out/wptreport.json
      - name: Generate HTML test report
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        run: >
          node test-report/htmlWptReport.mjs
          out/wptreport.json
          out/wptreport.html
      - name: Upload expectations
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.kind }}-${{ matrix.head }}-wpt-metadata
          path: wpt-metadata/${{ matrix.kind }}/${{ matrix.head }}
      - name: Upload artifacts
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.kind }}-${{ matrix.head }}-artifacts
          path: |
            logs
            out

env:
  DEBUG: bidiServer:log
  FORCE_COLOR: 3
  PIP_DISABLE_PIP_VERSION_CHECK: 1
