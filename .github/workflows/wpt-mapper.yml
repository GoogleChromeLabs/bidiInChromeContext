# This workflow will check out wpt and run the WebDriver BiDi tests against our
# implementation.

name: Web platform tests with Mapper

on:
  pull_request:
  push:
    branches: 'main'

jobs:
  wpt:
    runs-on: ubuntu-latest
    strategy:
      # Don't cancel workflow in case of one of the actions failed and let all the
      # workflows produce artifacts.
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        head: [headful, headless]
    name: ${{ matrix.head }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install and build npm dependencies
        run: npm ci
      - name: Setup dirs
        run: mkdir -p out
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Set up virtualenv
        run: pip install virtualenv
      - name: Set up hosts
        run: ./wpt make-hosts-file | sudo tee -a /etc/hosts
        working-directory: wpt
      - name: Install Chromium
        run: echo "chromium_binary=$(npx @puppeteer/browsers install chromium@latest | cut -f 2 -d' ')" >> $GITHUB_ENV
      - name: Run WPT tests
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.head == 'headful' }}
        timeout-minutes: 30
        # For verbose logging, add --log-mach - --log-mach-level info
        run: >
          xvfb-run --auto-servernum
          ./runWPT.sh webdriver/tests/bidi/
        env:
          BROWSER_BIN: ${{ env.chromium_binary }}
          HEADLESS: false
          WPT_REPORT: out/wptreport.json
      - name: Run WPT tests
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.head == 'headless' }}
        timeout-minutes: 30
        # For verbose logging, add --log-mach - --log-mach-level info
        run: ./runWPT.sh webdriver/tests/bidi/
        env:
          BROWSER_BIN: ${{ env.chromium_binary }}
          HEADLESS: true
          WPT_REPORT: out/wptreport.json
      - name: Generate HTML test report
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        run: >
          node test-report/htmlWptReport.mjs
          out/wptreport.json
          out/wptreport.html
      - name: Update expectations
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        run: >
          ./wpt/wpt update-expectations
          --product chromium
          --manifest MANIFEST.json
          --metadata wpt-metadata/mapper/${{ matrix.head }}
          out/wptreport.json
      - name: Upload expectations
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: wpt-metadata-mapper-${{ matrix.head }}
          path: wpt-metadata/mapper/${{ matrix.head }}
      - name: Upload artifacts
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.head }}-artifacts
          path: |
            out
            logs

env:
  DEBUG: bidiServer:log
  FORCE_COLOR: 3
  PIP_DISABLE_PIP_VERSION_CHECK: 1
