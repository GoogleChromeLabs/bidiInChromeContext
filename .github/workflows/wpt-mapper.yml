# This workflow will check out wpt and run the WebDriver BiDi tests against our
# implementation.

name: Web platform tests with Mapper

on:
  pull_request:
  push:
    branches: 'main'

jobs:
  wpt:
    runs-on: ubuntu-latest
    strategy:
      # Don't cancel workflow in case of one of the actions failed and let all the
      # workflows produce artefacts.
      fail-fast: false
      matrix:
        include:
          - head: headful
            headless_command_prefix: xvfb-run --auto-servernum
            wpt_headless_argument: --webdriver-arg="--headless=false"
          - head: headless
            headless_command_prefix: ''
            wpt_headless_argument: --webdriver-arg="--headless=true"
    name: ${{ matrix.head }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install and build npm dependencies
        run: npm ci
      - name: Setup dirs
        run: mkdir -p out
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Set up virtualenv
        run: pip install virtualenv
      - name: Set up hosts
        run: ./wpt make-hosts-file | sudo tee -a /etc/hosts
        working-directory: wpt
      # TODO: Install a pinned version of Chromium. This may become possible
      # after https://github.com/web-platform-tests/wpt/issues/28970.
      - name: Install Chromium
        # This installs dev chrome to `/usr/bin/google-chrome-unstable`.
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-unstable
      - name: Run tests
        # For verbose logging, add --log-mach - --log-mach-level info
        run: >
          ${{ matrix.headless_command_prefix }}
          ./wpt/wpt run
          --webdriver-binary runBiDiServer.sh
          ${{ matrix.wpt_headless_argument }}
          --binary /usr/bin/google-chrome-unstable
          --manifest MANIFEST.json
          --metadata wpt-metadata/mapper/${{ matrix.head }}
          --log-wptreport out/wptreport-mapper.json
          --timeout-multiplier 8
          chromium
          webdriver/tests/bidi/
      - name: Generate HTML test report
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        run: >
          node test-report/htmlWptReport.mjs
          out/wptreport-mapper.json
          out/wptreport-mapper.html
      - name: Update expectations
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        run: >
          ./wpt/wpt update-expectations
          --product chromium
          --manifest MANIFEST.json
          --metadata wpt-metadata/mapper/${{ matrix.head }}
          out/wptreport-mapper.json
      - name: Upload expectations
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: wpt-metadata-mapper-${{ matrix.head }}
          path: wpt-metadata/mapper/${{ matrix.head }}
      - name: Upload artifacts
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.head }}-artifacts
          path: |
            out
            logs

env:
  FORCE_COLOR: 3
