# This workflow will run headful selenium tests.

name: Selenium tests

# Declare default permissions as read only.
permissions: read-all

on:
  merge_group:
  pull_request:
  push:
    branches: 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  selenium:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - uses: google/wireit@83d7f8bed70b7bcfc40f4b9f54f4b7485753991b # setup-github-actions-caching/v2.0.1
      - name: Install and build npm dependencies
        run: npm ci
      - name: Setup cache for browser binaries
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.cache/chromium-bidi
          key: ${{ runner.os }}-browsers-${{ hashFiles('.browser') }}
      # Install chrome, chromedriver and headless shell is required to keep them cached.
      - name: Install chrome
        run: node tools/install-browser.mjs
      - name: Install chromedriver
        run: node tools/install-browser.mjs --chromedriver
      - name: Install headless shell
        run: node tools/install-browser.mjs --chrome-headless-shell
      - name: Get chrome path
        id: browser
        run: node tools/install-browser.mjs --github
      - name: Get chromedriver path
        id: driver
        run: node tools/install-browser.mjs --chromedriver --github
      - name: Run Selenium test
        timeout-minutes: 20
        run: >
          xvfb-run --auto-servernum
          node tests_external/selenium.mjs
        env:
          BROWSER_BIN: ${{ steps.browser.outputs.executablePath }}
          CHROMEDRIVER_BIN: ${{ steps.driver.outputs.executablePath }}
