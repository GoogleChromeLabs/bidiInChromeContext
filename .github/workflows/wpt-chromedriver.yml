# This workflow will check out wpt and run the WebDriver BiDi tests against our
# implementation.

name: Web platform tests with Chromedriver (headless)

on:
  pull_request:
  push:
    branches: 'main'

jobs:
  wpt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install and build npm dependencies
        run: npm ci
      - name: Setup dirs
        run: mkdir -p out
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - name: Set up virtualenv
        run: pip install virtualenv
      - name: Set up hosts
        run: ./wpt make-hosts-file | sudo tee -a /etc/hosts
        working-directory: wpt
      - name: Install Chrome
        run: echo "chrome_binary=$(npx @puppeteer/browsers install chrome@latest | cut -f 2 -d' ')" >> $GITHUB_ENV
      - name: Run WPT tests
        timeout-minutes: 30
        # For verbose logging, add --log-mach - --log-mach-level info
        run: ./runWPT.sh webdriver/tests/bidi/
        env:
          BROWSER_BIN: ${{ env.chrome_binary }}
          CHROMEDRIVER: true
          WPT_REPORT: out/wptreport.json
      - name: Generate HTML test report
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        run: >
          node test-report/htmlWptReport.mjs
          out/wptreport.json
          out/wptreport.html
      - name: Update expectations
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        run: >
          ./wpt/wpt update-expectations
          --product chrome
          --manifest MANIFEST.json
          --metadata wpt-metadata/chromedriver/headless
          out/wptreport.json
      - name: Upload expectations
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: wpt-metadata-chromedriver-headless
          path: wpt-metadata/chromedriver/headless
      - name: Upload artifacts
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: wpt-chromedriver-artifacts
          path: out

env:
  DEBUG: bidiServer:log
  FORCE_COLOR: 3
  PIP_DISABLE_PIP_VERSION_CHECK: 1
