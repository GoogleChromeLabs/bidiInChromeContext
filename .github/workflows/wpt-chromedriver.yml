# This workflow will check out wpt and run the WebDriver BiDi tests against our
# implementation.

name: Web platform tests with Chromedriver (headless)

on:
  pull_request:
  push:
    branches: 'main'

jobs:
  wpt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install and build npm dependencies
        run: npm ci
      - name: Setup dirs
        run: mkdir -p out
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - name: Set up virtualenv
        run: pip install virtualenv
      - name: Set up hosts
        run: ./wpt make-hosts-file | sudo tee -a /etc/hosts
        working-directory: wpt
      - name: Install Chromium
        run: echo "chromium_binary=$(npx @puppeteer/browsers install chromium@latest | cut -f 2 -d' ')" >> $GITHUB_ENV
      - name: Run tests
        timeout-minutes: 20
        run: >
          ./wpt/wpt run
          --binary-arg="--headless=new"
          --webdriver-arg="--bidi-mapper-path=lib/iife/mapperTab.js"
          --webdriver-arg="--log-path=out/chromedriver.log"
          --webdriver-arg="--verbose"
          --binary "${{ env.chromium_binary }}"
          --install-webdriver --channel=dev --yes
          --manifest MANIFEST.json
          --metadata wpt-metadata/chromedriver/headless
          --log-wptreport out/wptreport-chromedriver.json
          chrome
          webdriver/tests/bidi/
      - name: Generate HTML test report
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        run: >
          node test-report/htmlWptReport.mjs
          out/wptreport-chromedriver.json
          out/wptreport-chromedriver.html
      - name: Update expectations
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        run: >
          ./wpt/wpt update-expectations
          --product chromium
          --manifest MANIFEST.json
          --metadata wpt-metadata/chromedriver/headless
          out/wptreport-chromedriver.json
      - name: Upload expectations
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: wpt-metadata-chromedriver-headless
          path: wpt-metadata/chromedriver/headless
      - name: Upload artifacts
        # Force run task even if the previous tasks failed.
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: wpt-chromedriver-artifacts
          path: out

env:
  DEBUG: bidiServer:log
  FORCE_COLOR: 3
